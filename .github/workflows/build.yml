name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npx electron-builder --win --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: get_version
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          $appName = (Get-Content package.json | ConvertFrom-Json).build.productName
          echo "APP_NAME=$appName" >> $env:GITHUB_OUTPUT

      - name: Create Portable ZIP
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $appName = "${{ steps.get_version.outputs.APP_NAME }}"
          # Replace spaces with hyphens for filename
          $appNameClean = $appName -replace ' ', '-'
          $zipName = "${appNameClean}-${version}-portable.zip"
          
          # Create ZIP from win-unpacked folder
          Compress-Archive -Path "dist/win-unpacked/*" -DestinationPath "dist/$zipName" -Force
          
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_OUTPUT
          echo "Created portable ZIP: $zipName"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: |
            dist/*.exe
            dist/*-portable.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*-portable.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
